<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: black;
            color: chartreuse;
            animation: 3s fadeIn linear none;
        }

        body.loaded {
            background-color: black;
            color: chartreuse;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: x-large;
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div id="root">

    </div>
    <script>
        // 모든 리소스가 로드된 후 클래스 추가
        window.addEventListener("load", function () {
            document.getElementById('root').innerHTML = `...작성중`;
        });
    </script>
</body>

</html>
