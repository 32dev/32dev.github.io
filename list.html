<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Poor Story", system-ui;
            font-weight: 400;
        }

        body {
            background-color: black;
            color: chartreuse;
            position: relative;
        }

        body.loaded {
            background-color: black;
            color: chartreuse;
        }

        #root {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            font-size: x-large;
            animation: 3s fadeInOut linear none;
        }

        #centerPanel {
            display: none;
            border: 2px solid rgba(128, 255, 0, 0.356);
            width: 400px;
            height: 400px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            animation: 3s fadeIn linear none;
            padding: 1rem;
        }

        #project {
            left: 1rem;
            top: 1rem;
            position: absolute;
        }

        #blog {
            right: 1rem;
            top: 1rem;
            position: absolute;
        }

        #youtube {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
        }

        ul {
            list-style-type: none;

        }

        #target {
            font-size: xx-large;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            font-family: 'Consolas';

        }

        #enter {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            font-size: xx-large;
            font-weight: 900;
            font-family: 'consolas';
        }

        #time {
            display: none;
            position: absolute;
            bottom: -1.5rem;
            right: 0;
            animation: fadeIn 3s linear none;
        }
    </style>
</head>

<body>

    <div id="root">

    </div>
    <div id="centerPanel">
        <div id="time">
            2025-04-12
        </div>
        <div id="target">
            +
        </div>
        <div id="project">
            <h2>
                <u>Project::</u>
            </h2>
            <ul>
                <li>Virtual Piano</li>
                <li>Virtual Piano2</li>
            </ul>
        </div>
        <div id="blog">
            <h2>
                <u>Blog::</u>
            </h2>
            <ul>
                <li>dev-32</li>
                <li>dev-7q</li>
            </ul>
        </div>

        <div id="youtube">
            <h2>
                <u>Youtube::</u>
            </h2>
            <ul>
                <li>@32comma</li>
                <li>@23comma</li>
            </ul>
        </div>
        <div id="enter">
            ┛
        </div>
    </div>
    <script>
        // 모든 리소스가 로드된 후 클래스 추가
        window.addEventListener("load", function () {
            const root = document.getElementById('root');
            const centerPanel = document.getElementById('centerPanel');
            const time = document.getElementById('time');
            root.innerHTML = `Welcome :)`;
            // 2초 후 애니메이션 및 리스트 보여주기
            setTimeout(() => {
                // root 텍스트를 흐려지게
                root.style.opacity = '0';

                // 리스트 보여주기
                centerPanel.style.display = 'block';
                time.style.display = 'block';
                setInterval(updateTime, 1000); // 1초마다 갱신
               
            }, 3000);
        });
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString(); // HH:MM:SS 형식
            document.getElementById('time').textContent = timeString;
        }


    </script>
</body>

</html>
